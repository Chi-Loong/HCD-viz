<body>

<div class="container">
  <h6 class="text-center px-3 py-3"><a href="index.html">Schedule</a> | <a href="objectives.html">Objectives</a></h6>
    
  <div class="row">
    <div class="col-md-12">
        <h4>Assignments</h4>
        <table id="hcdiv" class="table table-striped table-bordered" width="100%"></table>
    </div>
  </div>
  <hr/>
  
  <div class="row">
    <div class="col-md-12">
        <h4 class="py-3">Final Projects 2024</h4>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
<script src="js/papaparse.min.js"></script>
<script>

Papa.parse("data/data2024.csv", {
    delimiter: ",",
    header:true,
    download:true,
    complete: function(results) {
    
        var data = results.data.map(function(d) {return [d.SID, d.Name, d.GitUsername]});
        
        $("#hcdiv").DataTable({
            data: data,
            responsive: true,
            columns: [
                { title: "Student ID" },
                { title: "Full Name" },
                { title: "Github Username" },
                { title: "Assignment1", orderable: false },
                { title: "Assignment2", orderable: false },
                { title: "Assignment3", orderable: false },
                { title: "Assignment4", orderable: false },
                { title: "Assignment5", orderable: false }
            ],
            pageLength: 20,
            order: [[0, "asc"]],
            columnDefs: [
            {
                targets: 3,
                data: "Assignment1",
                render: function ( data, type, row, meta ) {
                  return '<a href="https://' + row[2] + '.github.io/HCDIV-1/">Assignment 1</a>';
                }
            },
            {
                targets: 4,
                data: "Assignment2",
                render: function ( data, type, row, meta ) {
                  return '<a href="https://' + row[2] + '.github.io/HCDIV-2/">Assignment 2</a>';
                }
            },
            {
                targets: 5,
                data: "Assignment3",
                render: function ( data, type, row, meta ) {
                  return '<a href="https://' + row[2] + '.github.io/HCDIV-3/">Assignment 3</a>';
                }
            },
            {
                targets: 6,
                data: "Assignment4",
                render: function ( data, type, row, meta ) {
                  return '<a href="https://' + row[2] + '.github.io/HCDIV-4/">Assignment 4</a>';
                }
            },
            {
                targets: 7,
                data: "Assignment5",
                render: function ( data, type, row, meta ) {
                  return '<a href="https://' + row[2] + '.github.io/HCDIV-5/">Assignment 5</a>';
                }
            }
            ]
        });
    }
})
</script>
</body>
</html>
